<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        let cxm = parseInt(prompt("Cuanto cuesta el minuto de llamada?"))
        let t_llamada = parseInt(prompt("Cuanto tiempo dura la llamada?"))
        let costo = cxm*t_llamada
        document.write("El costo de la llamada es: $"+costo)
    </script>
</body>
</html>
