<body>
    <script>
        let costo = parseFloat(prompt("Cuál es el costo por km?"))
        let kms = parseFloat(prompt("Cuańtos km son de viaje?"))
        let costo_final = costo*kms
        document.write("El costo del viaje será de $"+costo_final.toFixed(2))
    </script>
</body>
