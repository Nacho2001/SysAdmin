<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_14</title>
</head>
<body>
    <script>
        let dias = parseInt(prompt("Cuantos días e alojará en Monterrey?"))
        let hxd = parseInt(prompt("Cuanto cuesta el hotel por día?"))
        let cxd = parseInt(prompt("Cuanto se pretende gastar en comida cada dia?"))
        let ch = hxd*dias
        let cc = cxd*dias
        let og = 2000*dias 
        let monto = ch+cc+og
        document.write("El costo del hotel es de $"+ch+"<br>")
        document.write("El costo de la comida es de $"+cc+"<br>")
        document.write("El costo de los adicionales es de $"+og+"<br>")
        document.write("El costo total es de $"+monto+"<br>")
    </script>
</body>
</html>
