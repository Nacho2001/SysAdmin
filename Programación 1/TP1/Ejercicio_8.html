<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_7</title>
</head>
<body>
    <script>
        let distancia = parseInt(prompt("Cuál es la distancia en metros del viaje?"))
        let velocidad = parseFloat(prompt("A que velocidad piensa ir?"))
        let tiempo = distancia/velocidad
        document.write("A esa velociadad tardaría "+tiempo.toFixed(2)+" segundos en llegar a destino")
    </script>
</body>
</html>
