<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_12</title>
</head>
<body>
    <script>
        let precio = parseFloat(prompt("Ingrese el precio"))
        let condicion = prompt("Desea pagar con efectivo o d√©bito (si/no)")
        if (condicion="si"){
            let precio_descuento = parseFloat(precio-precio*0.20)
            let precio_final = precio_descuento+precio_descuento*0.21
        }
        if (condicion="no"){
            let precio_final = precio+precio*0.21
        }else{
            document.write("Valor fuera de rango")
        }
        document.write("El precio final es de $"+precio_final)
    </script>
</body>
</html>
