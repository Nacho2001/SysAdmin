<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_2</title>
</head>
<body>
    <script>
        let importe = parseFloat(prompt("Ingrese el valor en pesos")) // Ingresa el valor en pesos
        let valorD = importe/111.24 // Cambia a dolar (asumiendo que 1 dolar = 111,24)
        document.write("El valor en dólares es: "+valorD.toFixed(2)) // Se trunca el número en dos dígitos
    </script>
</body>
</html>
