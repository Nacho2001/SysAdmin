<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_5</title>
</head>
<body>
    <script>
        let valor_inicial = parseFloat(prompt("Cuánto cobra la pinturería por m²?"))
        let m2_cliente = parseFloat(prompt("Cuántos m² fueron pintados?"))
        let valor_final = valor_inicial*m2_cliente
        document.write("El cliente debe pagar $"+valor_final.toFixed(2))
    </script>
</body>
</html>
