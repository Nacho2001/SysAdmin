<script> // Consultar: por que no muestra valores superiores al nro eliminado
    let lista = []
    let rta = 0
    do {
        rta = prompt("Ingresa un nro")
        lista.push(rta)
    } while (rta != 0);
    lista.pop()
    lista.forEach(n => {
        document.write(n+", ")
    });
    let rta2 = 0
    rta2 = prompt("Ahora ingresa el valor a eliminar: ")
    for (let i = 0; i < lista.length; i++) {
        if (rta2 == lista[i]) {
            lista.splice(i)
        }
    }
    document.write("<br>")
    for (let n of lista) {
        document.write(n+", ")        
    }
</script>
