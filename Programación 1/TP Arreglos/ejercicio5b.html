<script>
    let lista = []
    let rta = 0
    do {
        rta = prompt("Ingresa un nro")
        lista.push(rta)
    } while (rta != 0);
    lista.pop()
    lista.forEach(n => {
        document.write(n+", ")
    });
    let c = 0
    for (let i = 0; i < lista.length; i++) {
        c=c+parseFloat(lista[i])

    }
    document.write("<br>"+"La suma de los n√∫meros es: "+c)
</script>
