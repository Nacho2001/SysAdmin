<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Práctico evaluativo 1</title>
</head>
<body>
    <div class="row" style="margin-left: 90px;">
        <h3>Nombre del cliente</h3>
        <input type="text" id="name">
        <h3>Tarjeta de crédito?</h3>
        <button id="rta_si">Si</button>
        <button id="rta_no">No</button>
        <h2>Productos:</h2>
        <div style="margin-left: 15px;">
            <h3>Producto</h3>
            <input type="text" id="articulo">
            <h3>Precio del producto (por unidad)</h3>
            <input type="number" id="precioIn">
            <h3>Cantidad</h3>
            <input type="number" id="cantidad"><br>
            <button onclick="carga_producto()" style="margin-top: 10px;">Cargar producto</button>
        </div>
        <h4>Resumen:</h4>
        <p><span id="resumen"></span> </p>
    </div>
    <script src="./TP Evaluativo.js"></script>
</body>
</html>
