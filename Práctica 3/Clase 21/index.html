<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 21</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EJ3 VUE</a>
            </div>
        </nav>
        <div class="container mb-3">
            <div style="margin-top: 20px;">
                <label>Título</label>
            </div>

            <div style="max-width: 30rem;">
                <input v-model='titulo' type="text" class="form-control" placeholder="Ingrese título">
            </div>

            <div style="margin-top: 20px;">
                <label>Url de la imagen</label>
            </div>

            <div style="max-width: 30rem;">
                <input v-model='url' type="text" class="form-control" placeholder="Ingrese url">
            </div>

            <button v-on:click='guardar_articulo' type="button" class="btn btn-success" style="margin-top: 20px;">Guardar imagen</button>

            <div id="art" class="row" style="margin-top: 20px;">
                <div class="card" style="width: 18rem;" v-for='element of lista_articulos'>
                    <img :src="{{element.url}}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">"{{element.titulo}}"</h5>
                      <a href="#" class="btn btn-primary">Ver imagen</a>
                    </div>
                  </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
