<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ejercicio 4 - vue</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EJ4 VUE</a>
            </div>
        </nav>
        <div id="app" class="container mt-3">
            <div class="row">
                <div class="col-lg-6">

                    <h4 class="mb-3">Tareas</h4>
                    <div class="mb-3">
                        <button @click="eliminar" class="btn btn-danger" >Eliminacion total</button>
                    </div>

                    <div class="mb-3">
                        <label class="from-label">Descripción de la tarea</label>
                        <input v-model="descripcion" type="text" class="form-control" placeholder="Ingrese Descripción">
                    </div>
                    <div class="mb-3">
                        <label class="from-label">Tiempo</label>
                        <input v-model="tiempo" type="text" class="form-control" placeholder="Ingrese tiempo estimado">
                    </div>
                    <button @click="guardar_tarea" class="btn btn-primary">Guardar</button>
                </div>


                <div class="col-lg-6">
                    <li v-for="(tarea,index) of lista_tareas" class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                          <div class="fw-bold">{{tarea.descripcion}}</div>
                        </div>
                        <span class="badge bg-primary rounded-pill" syle="margin-right: 10px">{{tarea.tiempo}}</span>
                        <button @click="eliminarTarea(index)" class="btn btn-small btn-danger">x</button>
                    </li>

                </div>

            </div>

        </div>



        <script src="index.js"></script>
    </body>
</html>
