<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clase 24</title>
        <script src="https://unpkg.com/vue@next"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-warning">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Mis pagos</span>
            </div>
        </nav>
        <div id="pagos" class="container-xxl mt-3">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">Carga de datos</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>Nombre</label>
                                        <input v-model="nombre" type="text" class="mt-1 form-control" placeholder="Ingrese nombre">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>Apellido</label>
                                        <input v-model="apellido" type="text" class="mt-1 form-control" placeholder="Ingrese apellido">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>DNI</label>
                                        <input v-model="dni" type="number" class="mt-1 form-control" placeholder="Ingrese dni">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>Correo</label>
                                        <input v-model="correo" type="mail" class="mt-1 form-control" placeholder="Ingrese correo">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>Cuota</label>
                                        <input v-model="cuota" type="number" class="mt-1 form-control" placeholder="Ingrese cuota">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label>Importe</label>
                                        <input v-model="importe" type="number" class="mt-1 form-control" placeholder="Ingrese importe">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">Fecha de pago</label>
                                    <input v-model="fecha" type="date" class="form-control" placeholder="Ingrese fecha">
                                </div>
                            </div>                  
                            <div class="mt-3">
                                <button @click="guardar_pago" class="float-start btn btn-success">Guardar pago</button>
                                <button @click="eliminar_todo" class="float-end btn btn-dark">Borrar todo</button>
                            </div>
                        </div>
                  </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">Grilla pagos</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">DNI</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Cuota</th>
                                        <th scope="col">Importe</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(pago,index) of tabla_pagos">
                                        <td>{{pago.nombre}}</td>
                                        <td>{{pago.apellido}}</td>
                                        <td>{{pago.dni}}</td>
                                        <td>{{pago.correo}}</td>
                                        <td>{{pago.cuota}}</td>
                                        <td>{{pago.importe}}</td>
                                        <td>{{pago.fecha}}</td>
                                        <td><button @click="borrar_pago" class="btn btn-danger btn-sm">x</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
